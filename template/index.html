{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="glass-card reveal text-center">
            <h2 class="mb-3">AI-Powered Network Threat Detection</h2>

            <p class="text-muted mb-4">
                Upload network traffic data and instantly detect malicious behavior
                using a production-grade ML pipeline.
            </p>

            <form action="/predict" method="post" enctype="multipart/form-data">
                <input type="file" name="file" class="form-control mb-3" required>

                <button class="magic-btn w-100">
                    ⚡ Run AI Prediction
                </button>
            </form>

            <p class="small mt-4 text-muted">
                End-to-end MLOps · FastAPI · Docker · CI/CD Ready
            </p>
        </div>

    </div>
</div>
{% endblock %}
