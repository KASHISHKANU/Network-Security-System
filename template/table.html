{% extends "base.html" %}

{% block content %}
<section class="results slide-up">

    <!-- Threat Intelligence Summary -->
    <div class="intel-grid">
        <div class="intel-card">
            <span>Total Records</span>
            <h2>{{ total }}</h2>
        </div>

        <div class="intel-card danger">
            <span>Malicious</span>
            <h2>{{ malicious }}</h2>
        </div>

        <div class="intel-card safe">
            <span>Safe</span>
            <h2>{{ safe }}</h2>
        </div>

        <div class="intel-card highlight">
            <span>Threat %</span>
            <h2>{{ threat_percent }}%</h2>
        </div>
    </div>

    <!-- Results Table -->
    <div class="table-shell">
        {{ table | safe }}
    </div>

    <!-- Actions -->
    <div class="actions">
        <a href="/download" class="primary-btn small">
            ⬇ Download Report
        </a>

        <a href="/" class="secondary-btn small">
            ← New Analysis
        </a>
    </div>

</section>
{% endblock %}
